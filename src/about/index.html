<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css" type="text/css">
  <script>
  const {ipcRenderer} = window.native;
  ipcRenderer.on('aboutrenderer2', (event, arg) => {
    var res = arg.split(",");
    document.getElementById('title').innerHTML = res[0]+' '+res[1];
    document.getElementById('author').innerHTML = 'Copyright (c) 2020 ' + res[2];
    document.getElementById('electron').innerHTML = 'electron : '+ res[3].substr(1);
  });
  </script>
</head>
<body>
  <img src="icon512.png" class="icon512" width=40%, height=40%>
  <div class="detail">
    <p class="title" id='title'></p><br>
    <div class="copyright" id='author'></div>
    <div class="config" id='electron'></div>
  </div>
</body>
</html>
