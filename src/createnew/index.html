  <script type="text/javascript">
  google.charts.load('current', {'packages':['gauge']});
  google.charts.setOnLoadCallback(drawChart);
  const {ipcRenderer} = window.native;
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Label', 'Value'],
      ['CPU', 0]
    ]);
    var options = {
      width: 270, height: 270,
      redFrom: 90, redTo: 100,
      yellowFrom:75, yellowTo: 90,
      minorTicks: 5
    };
    var chart = new google.visualization.Gauge(document.getElementById('preview'));
    chart.draw(data, options);
    setInterval(function() {
      data.setValue(0, 1, 60 + Math.round(20 * Math.random()));
      chart.draw(data, options);
    }, 3000);
  }
  </script>
  <script type="text/javascript">
  var num = ['0','0','0','0','0','0','0'];
  function clock() {
    var myDay = new Array("Sun","Mon","Thu","Wed","Thr","Fri","Sat");
    var now  = new Date();
    var year =  now.getFullYear(); // 年
    var month = now.getMonth()+1; // 月
    var date =  now.getDate(); // 日
    var day =  now.getDay();
    var hour = now.getHours(); // 時
    var min  = now.getMinutes(); // 分
    var sec  = now.getSeconds(); // 秒
    if(hour < 10) { hour = "0" + hour; }
    if(min < 10) { min = "0" + min; }
    if(sec < 10) { sec = "0" + sec; }
    var clock = '';
    if(num[0]=='1'){ clock += year; }
    if(num[1]=='1'){ if(num[0]=='1'){ clock += '/'; } ; clock += month; }
    if(num[2]=='1'){ if(num[0]=='1'||num[1]=='1'){ clock += '/'; } ; clock += date }
    if(num[3]=='1'){ if(num[0]=='1'||num[1]=='1'||num[2]=='1'){ clock += ' '; } ; clock += hour }
    if(num[4]=='1'){ if(num[3]=='1'){ clock += ':'; }else if(num[0]=='1'||num[1]=='1'||num[2]=='1'){ clock += ' '; } ; clock += min }
    if(num[5]=='1'){ if(num[3]=='1'||num[4]=='1'){ clock += ':'; } else if(num[0]=='1'||num[1]=='1'||num[2]=='1'){ clock += ' '; } ; clock += sec }
    if(num[6]=='1'){ if(num[0]=='1'||num[1]=='1'||num[2]=='1'||num[3]=='1'||num[4]=='1'||num[5]=='1'){ clock += ' '; } ; clock += '(' + myDay[day] + ')'}
    document.getElementById('digitalclock1').innerHTML= clock.toLocaleString();
    document.getElementById('digitalclock2').innerHTML= clock.toLocaleString();
    document.getElementById('digitalclock3').innerHTML= clock.toLocaleString();
    document.getElementById('digitalclock4').innerHTML= clock.toLocaleString();

    var obj1 = document.getElementById("analogclock1_body");
    document.getElementById("analogclock1").style.width = obj1.width + "px";
    document.getElementById("analogclock1").style.height = obj1.height + "px";
    var obj2 = document.getElementById("analogclock2_body");
    document.getElementById("analogclock2").style.width = obj2.width + "px";
    document.getElementById("analogclock2").style.height = obj2.height + "px";
    var obj3 = document.getElementById("analogclock3_body");
    document.getElementById("analogclock3").style.width = obj3.width + "px";
    document.getElementById("analogclock3").style.height = obj3.height + "px";
    var date,Hou,Min,Sec,hDeg,mDeg,sDeg;
    date = new Date();
    Hou = date.getHours();
    Min = date.getMinutes();
    Sec = date.getSeconds();
    hDeg = (Hou % 12) * (360 / 12);
    mDeg = Min * (360 / 60);
    sDeg = Sec * (360 / 60);
    hDeg += (Min / 60) * (360 / 12);
    mDeg += (Sec / 60) * (360 / 60);
    if (Hou < 10) Hou = "0" + Hou;
    if (Min < 10) Min = "0" + Min;
    if (Sec < 10) Sec = "0" + Sec;
    document.getElementById("analogclock1_short").style.transform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock1_short").style.MozTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock1_short").style.WebkitTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock1_short").style.msTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock1_long").style.transform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock1_long").style.MozTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock1_long").style.WebkitTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock1_long").style.msTransform = "rotate(" + mDeg + "deg)";
    // document.getElementById("analogclock1_sec").style.transform = "rotate(" + sDeg + "deg)";
    // document.getElementById("analogclock1_sec").style.MozTransform = "rotate(" + sDeg + "deg)";
    // document.getElementById("analogclock1_sec").style.WebkitTransform = "rotate(" + sDeg + "deg)";
    // document.getElementById("analogclock1_sec").style.msTransform = "rotate(" + sDeg + "deg)";
    document.getElementById("analogclock2_short").style.transform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock2_short").style.MozTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock2_short").style.WebkitTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock2_short").style.msTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock2_long").style.transform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock2_long").style.MozTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock2_long").style.WebkitTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock2_long").style.msTransform = "rotate(" + mDeg + "deg)";
    // document.getElementById("analogclock2_sec").style.transform = "rotate(" + sDeg + "deg)";
    // document.getElementById("analogclock2_sec").style.MozTransform = "rotate(" + sDeg + "deg)";
    // document.getElementById("analogclock2_sec").style.WebkitTransform = "rotate(" + sDeg + "deg)";
    // document.getElementById("analogclock2_sec").style.msTransform = "rotate(" + sDeg + "deg)";
    document.getElementById("analogclock3_short").style.transform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock3_short").style.MozTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock3_short").style.WebkitTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock3_short").style.msTransform = "rotate(" + hDeg + "deg)";
    document.getElementById("analogclock3_long").style.transform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock3_long").style.MozTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock3_long").style.WebkitTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock3_long").style.msTransform = "rotate(" + mDeg + "deg)";
    document.getElementById("analogclock3_sec").style.transform = "rotate(" + sDeg + "deg)";
    document.getElementById("analogclock3_sec").style.MozTransform = "rotate(" + sDeg + "deg)";
    document.getElementById("analogclock3_sec").style.WebkitTransform = "rotate(" + sDeg + "deg)";
    document.getElementById("analogclock3_sec").style.msTransform = "rotate(" + sDeg + "deg)";

    window.setTimeout("clock()", 1000);
  }
  window.onload = clock;
  </script>
