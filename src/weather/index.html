<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
    const { ipcRenderer } = window.native;
    ipcRenderer.on('tab4renderer2', (event, arg) => {
      var res = arg.split(",");
      if (res[0] != '') {
        var table = "";
        table += "<tr>\n";
        table += '<td class="block">時刻</td>\n'
        for (var i = 0; i < 40; i++) {
          table += '<td class="cell0">' + res[i + 40] + '</td>\n';
          if (res[i + 40] == 21 && i < 39) {
            table += '<td style=\'background: #dcdcdc;\'>' + res[i + 1] + '日</td>\n';
          }
        }
        table += '</tr>\n'

        table += "<tr>\n";
        table += '<td class="block"></td>\n';
        for (var i = 0; i < 40; i++) {
          table += '<td class="cell1">' + res[i + 80] + '</td>\n';
          if (res[i + 40] == 21 && i < 39) {
            table += '<td style=\'background: #dcdcdc;\'></td>\n';
          }
        }
        table += '</tr>\n'

        table += "<tr>\n";
        table += '<td class="block">気温</td>\n';
        for (var i = 0; i < 40; i++) {
          table += '<td class="cell2">' + res[i + 120] + '</td>\n';
          if (res[i + 40] == 21 && i < 39) {
            table += '<td style=\'background: #dcdcdc;\'></td>\n';
          }
        }
        table += '</tr>\n';
        $("#tablebox").append(table);
      }
    });
  </script>
</head>

<body>
  <div class="scroll-table">
    <table id="tablebox"></table>
  </div>
</body>

</html>
